<!DOCTYPE html>
<html lang="en">
<head>

    <title>Заголовок страницы</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            {% block content %}
            {% endblock %}
            <a href="/" class="btn btn-success btn-lg">Главная</a>

            <a href="/contact" class="btn btn-info btn-lg">Контакты</a>
        </div>
    </div>
    <div class="container">
        <img src="{% static 'main/images/img.jpg' %}" alt="" class="img-thumbnail">
    </div>
</body>
</html>
